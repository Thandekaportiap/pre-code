<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <style>
        * {
            padding: auto;
            margin: auto 0;
        }
        td {
            font-size: larger;
            padding: 45;
        }
        button{
            background-color: blueviolet;
            border-radius: 16;
        }
        .high{
            color: red;
        }
        .low {
            color: deeppink;
        }
        tr {
            width: 150px;
        }

    </style>
</head>
<body>
    <h2>SheCodes</h2>
    <form>
        <label><input type="name" placeholder="Enter a city"></label><button>Search</button>
    </form>
    <br>
<h1>San Francisco</h1>
<p>Sunday 10:07, clear sky<br> Humidity: <span class="high" >74%</span> Wind:<span class="high">3.13km/h</span></p>
<div><h1>☁14&deg;C</h1></div>
<table>
    <tr>
        <td>Sun</td>
        <td>Mon</td>
        <td>Tue</td>
        <td>Wed</td>
        <td>Thu</td>
    </tr>
    <tr style="height:200px">
        <td>☁</td>
        <td>☁</td>
        <td>⛈</td>
        <td>⛈</td>
        <td>⛈</td>
    </tr>
    <tr style="height:200px">
        <td><span class="high">17&deg;c</span><span class="low">14&deg;c</span></td>
        <td><span class="high">17&deg;c</span><span class="low">13&deg;c</span></td>
        <td><span class="high">18&deg;c</span><span class="low">13&deg;c</span></td>
        <td><span class="high">15&deg;c</span><span class="low">12&deg;c</span></td>
        <td><span class="high">18&deg;c</span><span class="low">12&deg;c</span></td>
    </tr>
</table>
<footer>
    <p>Thos project was coded by <a href="https://github.com/Thandekaportiap/pre-code/tree/main/sheCodes">Thandeka Mazibuko</a> and is <a>open-sourced on GitHub</a> and <a>hosted on Netfity</a></p>
</footer>
</body>
</html>
